<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Трекер бюджета</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; color: #333; }
    h1 { text-align: center; color: #2c3e50; }
    .container { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    label { display: block; margin: 15px 0 5px; font-weight: bold; }
    input[type="number"] { width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    button { width: 100%; padding: 12px; margin-top: 20px; background: #27ae60; color: white; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #219653; }
    #result { margin-top: 25px; font-size: 20px; text-align: center; font-weight: bold; }
    #tg-info { margin-top: 30px; padding: 10px; background: #ecf0f1; border-radius: 8px; font-size: 14px; }
  </style>
</head>
<body>

<div class="container">
  <h1>Трекер бюджета</h1>

  <label>Доход за месяц (Bürgergeld или другой)</label>
  <input type="number" id="income" placeholder="Например 563" min="0" step="0.01">

  <label>Траты на еду</label>
  <input type="number" id="food" placeholder="Например 200" min="0" step="0.01">

  <label>Траты на жильё / коммуналку</label>
  <input type="number" id="rent" placeholder="Например 400" min="0" step="0.01">

  <label>Другие траты (транспорт, гигиена и т.д.)</label>
  <input type="number" id="other" placeholder="Например 100" min="0" step="0.01">

  <button onclick="calculate()">Рассчитать остаток</button>

  <div id="result"></div>

  <div id="tg-info">
    <strong>Telegram данные:</strong><br>
    <span id="user-name">Загрузка...</span>
  </div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  const user = tg.initDataUnsafe.user;
  document.getElementById('user-name').innerHTML = user 
    ? `Привет, ${user.first_name || 'пользователь'}!`
    : 'Не удалось получить данные пользователя';

  function calculate() {
    const income = parseFloat(document.getElementById('income').value) || 0;
    const food   = parseFloat(document.getElementById('food').value)   || 0;
    const rent   = parseFloat(document.getElementById('rent').value)   || 0;
    const other  = parseFloat(document.getElementById('other').value)  || 0;

    const totalSpent = food + rent + other;
    const remaining  = income - totalSpent;

    const resultEl = document.getElementById('result');

    if (remaining > 0) {
      resultEl.innerHTML = `Осталось: ${remaining.toFixed(2)} € на месяц<br>Молодец, экономишь!`;
      resultEl.style.color = '#27ae60';
    } else if (remaining === 0) {
      resultEl.innerHTML = `Всё ровно в ноль. Держись!`;
      resultEl.style.color = '#f39c12';
    } else {
      resultEl.innerHTML = `Минус ${Math.abs(remaining).toFixed(2)} €. Нужно сократить траты!`;
      resultEl.style.color = '#e74c3c';
    }

    tg.showPopup({
      title: 'Результат расчёта',
      message: resultEl.innerText,
      buttons: [{type: 'ok'}]
    });
  }
</script>

</body>
      </html>
